<div class="basic-container">
  <h1 class="title-text">BASIC FORM</h1>
  <div class="basic-form">
    <form (ngSubmit)="onSubmit()" [formGroup]="basicForm" class="form">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput name="firstName" formControlName="firstName" />
        </mat-form-field>
        <div
          class="required-message"
          *ngIf="basicForm.get('firstName')?.touched && basicForm.get('firstName')?.errors?.['required']"
        >
          This Field is Required
        </div>
        <div
          class="required-message"
          *ngIf="basicForm.get('firstName')?.errors?.['minlength']"
        >
          Name must be 3 characters min
        </div>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
        <div
          class="required-message"
          *ngIf="basicForm.get('lastName')?.touched && basicForm.get('lastName')?.errors?.['required']"
        >
          This Field is Required
        </div>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Deparment</mat-label>
          <input
            matInput
            placeholder="Ex. San Salvador"
            formControlName="deparment"
          />
        </mat-form-field>
        <div
          class="required-message"
          *ngIf="basicForm.get('deparment')?.touched && basicForm.get('deparment')?.errors?.['required']"
        >
          This Field is Required
        </div>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. Soyapango" formControlName="city" />
        </mat-form-field>
        <div
          class="required-message"
          *ngIf="basicForm.get('city')?.touched && basicForm.get('city')?.errors?.['required']"
        >
          This Field is Required
        </div>
      </div>
    </form>
    <div class="btn-container">
      <button
        *ngIf="basicForm.valid"
        type="submit"
        class="btn-basic-form"
        (click)="onSubmit(); openSnackBar()"
      >
        SUBMIT
      </button>
      <button
        *ngIf="!basicForm.valid"
        type="submit"
        class="btn-basic-form"
        (click)="requiredSnackBar()"
      >
        SUBMIT
      </button>
    </div>
  </div>
  <div>
    <button class="return-back" routerLink="/"><mat-icon>arrow_back</mat-icon>Return</button>
  </div>
</div>
