<div class="card-container" infinite-scroll (scrolled)="onScrollDown()">
  <div class="" *ngFor="let character of characters">
    <app-character [character]="character"></app-character>
  </div>
  <div class="" *ngIf="characters.length <= 0">
    <p>No Results :(</p>
  </div>
</div>
<button [ngClass]="'no-hidden'" class="btn-up" (click)="onScrollTop()"><mat-icon>arrow_upward</mat-icon></button>
